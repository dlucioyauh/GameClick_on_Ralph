<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking - Detona Ralph</title>
    <link rel="stylesheet" href="./src/assets/css/reset.css">
    <link rel="stylesheet" href="./src/assets/css/styles.css">
</head>
<body>
    <h1>Ranking</h1>
    <table>
        <tr>
            <th>Nome</th>
            <th>Pontuação</th>
        </tr>
        <tbody id="ranking-list">
            <!-- Os dados do ranking serão inseridos aqui via JavaScript -->
        </tbody>
    </table>
    <button onclick="window.location.href='index.html'">Voltar para o Jogo</button>

    <script>
        // Simulação de dados de ranking
        const rankings = JSON.parse(localStorage.getItem('rankings')) || [];
        const rankingList = document.getElementById('ranking-list');

        rankings.forEach(entry => {
            const row = document.createElement('tr');
            row.innerHTML = `<td>${entry.name}</td><td>${entry.score}</td>`;
            rankingList.appendChild(row);
        });
    </script>
</body>
</html>
